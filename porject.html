<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cb9bd6343d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Document</title>
</head>
<body>
      
 <div class="container">
   <div class="music-player">
       <div class="music-name">
        <h2></h2>
       </div>
       <div class="music-cover">
        <img src="" alt="">
       </div>
       <div class="music-timer">
        <span id="current-time">0:00</span>
        <input type="range" value="0">
        <span id="total-time">0:00</span>
       </div>
       <div class="btns">
        <i id="repeat" class="fa fa-repeat fa-2x"></i>
        <i id="prev" class="fa fa-backward"></i>
        <i id="play" class="fa fa-play"></i>
        <i id="next" class="fa fa-forward"></i>
       </div>
   </div>
</div>

   <script src="/index.js"></script>
</body>
</html>
